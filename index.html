<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

  <title>Hangman</title>

<body>

  <body>
    	<header id="header">
          <div class="container">
            <div class="text-right">
              <nav id="nav-menu-container">
                <ul class="nav-menu">
                  <a class="text-white" href="https://github.com/JamesonC/Word-Guess-Game"
                     target="_blank">Repository</a>
                </ul>
              </nav><!-- #nav-menu-container -->
            </div>
          </div>
        </header>


    <div class="container">
      <div class="row">
          <div class="col-md-6 gameplay-column-left">
              <h4>Technology <strong> Buzzwords</strong></h4>
              <h5>Press any key to start</h5>
              <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
              <img id="hangmanImage" src="" alt="" />
          </div>
          <div class="col-md-6 gameplay-column-right">
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Guesses Remaining</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
          </div>
        </div>
      </div>

      <script>
        resetGame();
      </script>


      <!-- Optional JavaScript -->
      <script src="./assets/javascript/game.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
